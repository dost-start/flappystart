<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <title>Flappy Start</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEEB;
        }
        #gameCanvas {
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            border-radius: 8px;
            /* Fixed canvas size - no responsive scaling */
            width: 360px !important;
            height: 640px !important;
            image-rendering: pixelated; /* Crisp pixel rendering */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Ensure canvas doesn't scale on mobile */
        @media (max-width: 480px) {
            #gameCanvas {
                border: 1px solid #333;
                border-radius: 4px;
                /* Keep fixed size even on mobile */
                width: 360px !important;
                height: 640px !important;
            }
            body {
                /* Allow scrolling if canvas is too big for screen */
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
